<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Can Validate Input</h2>

<p>Please input a number between 1 and 10:</p>

<input id="centuryInput">
<input id="yearInput">
<input id="monthInput">
<input id="dayInput">


<button type="button" onclick="myFunction()">Submit</button>

<p id="centuryOutput"></p>
<p id="yearOutput"></p>
<p id="monthOutput"></p>
<p id="dayOutput"></p>


<script>
function myFunction() {
    var CC,YY,MM,DD;

    // Get the value of the input field with id="numb"
    CC = document.getElementById("centuryInput").value ;
    YY = document.getElementById("yearInput").value ;
    MM = document.getElementById("monthInput").value ;
    DD = document.getElementById("dayInput").value ;


    document.getElementById("centuryOutput").innerHTML = CC ;
    document.getElementById("yearOutput").innerHTML = YY ;
    document.getElementById("monthOutput").innerHTML = MM ;
    document.getElementById("dayOutput").innerHTML = DD ;


}
</script>

</body>
</html>
