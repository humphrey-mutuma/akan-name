<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Can Validate Input</h2>

<p>Please input a number between 1 and 10:</p>

<input id="centuryInput"> <br>
<input id="yearInput"> <br>
<input id="monthInput"> <br>
<input id="dayInput"> <br>


<button type="button" onclick="myFunction()">Submit</button>

<p id="centuryOutput"></p>
<p id="yearOutput"></p>
<p id="monthOutput"></p>
<p id="dayOutput"></p>


<script>
function myFunction() {
    var CC,YY,MM,DD;

    // Get the value of the input field with id="numb"
    CC = parseInt(document.getElementById("centuryInput").value);
    YY = parseInt(document.getElementById("yearInput").value );
    MM = parseInt(document.getElementById("monthInput").value);
    DD = parseInt( document.getElementById("dayInput").value );

     myDOW = Math.round((((CC/4)-2*CC-1)+((5*YY/4))+((26*(MM+1)/10))+DD)%7) ;

    document.getElementById("dayOutput").innerHTML = myDOW ;


}
</script>

</body>
</html>
