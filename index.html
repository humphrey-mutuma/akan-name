<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>akan names</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

<section class="container" style="background-image: url('images/akan.jpg');">
    <div class="row">
        <div class="col-12">
            <h2>Know your Akan name here!</h2>
            <form action="#" method="get">
                <div>
                    <h5>Enter the century you were born(e.g. 20,19)</h5>
                    <input id="centuryInput"> <br>
                </div>
                <div>
                    <h5>Enter the year you were born(e.g. 1999.)</h5>
                    <input id="yearInput"> <br>
                </div>
                <div>
                    <h5>Enter the month you were born(1-12)</h5>
                    <input id="monthInput"> <br>
                </div>
                <div>
                    <h5>Enter the day you were born(1-31)</h5>
                    <input id="dayInput"> <br>
                </div>
                <div id="gender1">
                    <h5>Enter your gender</h5>
                    <h5><b>Male or Female?</b>:
                        <input type="radio" id="r1" name="gender" value="Male" checked> Male
                        <input type="radio" id="r2" name="gender" value="Female" > Female
                    </h5>
                </div>

                <button type="button" onclick="validateInputs(); validateMonth(); validateDays(); myFunction()">Submit</button>
            </form>
                <p id="OutputDOW"></p>
                <p id="gender"></p>
                <p id="akanNameOutput"></p>
                <p id="monthOutput"></p>
                <p id="dayOutput"></p> 
        </div>
    </div>
</section>
<script src="js/scripts.js"></script>

</body>
</html>
